<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Press Hotel</title>
    <meta name="description" content="Portland's newest boutique hotel.">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bxslider-4/dist/jquery.bxslider.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <header>
      <nav>
        <span class="location">
          Portland, Maine
        </span>
        <a class="main-logo" href="index.html">
          <img src="images/logo-press-hotel.png" alt="Press Hotel">
        </a>
      </nav>
    </header>

    <section class="main-slider">
      <ul class="bxslider">
        <li><img src="images/pic01.jpg" alt="pic01"></li>
        <li><img src="images/pic02.jpg" alt="pic02"></li>
        <li><img src="images/pic03.jpg" alt="pic03"></li>
        <li><img src="images/pic04.jpg" alt="pic04"></li>

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-form/jquery.form.js"></script>
    <script src="bower_components/jquery-validation/dist/jquery.validate.js"></script>
    <script src="bower_components/bxslider-4/dist/jquery.bxslider.js"></script>
    <script src="bower_components/bxslider-4/dist/jquery.bxslider.min.js"></script>
    <!-- endbower -->
